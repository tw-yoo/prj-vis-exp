<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Viewer</title>
    <!-- [경로 수정] CSS 경로는 ../../ (survey/css) 입니다 -->
    <link rel="stylesheet" href="../../css/survey_style.css">
    <link rel="stylesheet" href="../../css/element.css">
    
    <!-- [수정] d3.js 스크립트 태그 추가 (d3 is not defined 오류 해결) -->
    <script src="https://unpkg.com/d3@7/dist/d3.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    <style>
        body {
            font-family: sans-serif;
            background: #f0f2f5;
        }
        .viewer-container {
            display: flex;
            height: 100vh;
            width: 100%;
        }
        #chart-list {
            width: 25%;
            height: 100%;
            overflow-y: auto;
            background: #fff;
            border-right: 1px solid #ddd;
            padding: 10px;
            box-sizing: border-box;
        }
        #chart-list h3 {
            margin-top: 0;
        }
        #chart-list a {
            display: block;
            padding: 5px 8px;
            text-decoration: none;
            color: #007bff;
            border-radius: 4px;
            margin-bottom: 4px;
        }
        #chart-list a:hover, #chart-list a.selected {
            background-color: #e9ecef;
        }
        #content-view {
            width: 75%;
            height: 100%;
            overflow-y: auto;
            padding: 20px;
            box-sizing: border-box;
        }
        #chart-view {
            width: 100%;
            min-height: 300px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            background: #fff;
        }
        .submission {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 15px;
        }
        .submission h4 {
            margin-top: 0;
            color: #333;
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;
        }
        .submission h4 span {
            font-weight: normal;
            color: #777;
            font-size: 0.9em;
        }
        .submission pre {
            background: #f9f9f9;
            padding: 10px;
            border-radius: 4px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="viewer-container">
        <div id="chart-list">
            <h3>Collected Charts</h3>
            <div id="chart-list-links">
                <p>Loading chart list...</p>
            </div>
        </div>
        <div id="content-view">
            <div id="chart-view">
                <p style="padding: 10px;">Select a chart from the list on the left.</p>
            </div>
            <hr>
            <h3>Submissions</h3>
            <div id="submission-list">
                <!-- Submissions will be loaded here -->
            </div>
        </div>
    </div>

    <!-- [경로 수정] 
         - firestore.js는 2단계 상위 (../../survey/firestore.js)
         - util.js는 3단계 상위 (../../../util/util.js)
    -->
    <script type="module" src="../../firestore.js"></script>
    <script type="module" src="../../../util/util.js"></script>
    <script type="module" src="viewer.js" defer></script>
</body>
</html>
