<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question Generation - Data Collection</title>
    <link rel="stylesheet" href="../css/survey_style.css">
    <link rel="stylesheet" href="../css/element.css">
    
    <script src="https://unpkg.com/d3@7/dist/d3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega@5/build/vega.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5/build/vega-lite.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6/build/vega-embed.min.js"></script>
</head>
<body>
<div class="page-content">
    <h1>Thank You!</h1>
    <p>Thank you for your participation. All your responses have been successfully saved.</p>
    <p>You may now close this window.</p>
    <div class="completion-actions">
        <button type="button" class="button" id="btn-back-home">Back to the main page</button>
    </div>
</div>
<script type="module" src="../components.js"></script>
<script type="module" src="main.js" defer></script>
<script>
document.addEventListener('DOMContentLoaded', () => {
    const btn = document.getElementById('btn-back-home');
    if (!btn) return;
    btn.addEventListener('click', () => {
        const url = new URL(window.location.href);
        url.pathname = url.pathname.replace(/pages\/[^/]*$/, 'index.html');
        url.searchParams.delete('page');
        window.location.href = url.toString();
    });
});
</script>
</body>
</html>
